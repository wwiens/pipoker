<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiPoker - Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="side-panel">
            <div class="panel-header">
                <h1>PiPoker</h1>
                <div class="score-container">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
            </div>
            <button id="payout-btn" class="panel-button">Payout Table</button>
        </div>
        
        <div class="game-container">
            <div class="table">
                <div class="tokens-section">
                    <div class="tokens-container">
                        <div class="token"></div>
                        <div class="token"></div>
                    </div>
                </div>
                
                <div class="played-section">
                    <div class="card-row">
                        <div class="cards-container" id="played-cards-container"></div>
                    </div>
                    <div id="message" class="message"></div>
                </div>
                
                <div class="card-row">
                    <div class="cards-container" id="cards-container"></div>
                </div>
                
                <div class="controls">
                    <button id="play-btn" disabled>Play Hand</button>
                    <button id="discard-btn" disabled>Discard Selected</button>
                    <button id="sort-btn">Sort â†‘</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Payout Table -->
    <div id="payout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="payout-table">
                <h3>Payout Table</h3>
                <ul>
                    <li>Royal Flush: 800</li>
                    <li>Straight Flush: 500</li>
                    <li>Four of a Kind: 250</li>
                    <li>Full House: 150</li>
                    <li>Flush: 100</li>
                    <li>Straight: 80</li>
                    <li>Three of a Kind: 50</li>
                    <li>Two Pair: 25</li>
                    <li>Jacks or Better: 10</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
